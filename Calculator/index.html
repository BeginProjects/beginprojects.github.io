    <h1>Calculator</h1>
    <div class="calculator-container">
      <input type="text" placeholder="Enter Number" id="input-text">
      <div class="row-1">
      <button class="operation-btn" onclick="division()">/</button>
      <button class="operation-btn" onclick="multiply()">*</button>
      <button class="operation-btn" onclick="add()">+</button>
      <button class="operation-btn" onclick="sub()">-</button>
      </div>
      <div class="row-2">
      <button class="number-btn" onclick="insert(1)">1</button>
      <button class="number-btn" onclick="insert(2)">2</button>
      <button class="number-btn" onclick="insert(3)">3</button>
      <button class="number-btn" onclick="insert(4)">4</button>
      </div>
      <div class="row-3">
      <button class="number-btn" onclick="insert(5)">5</button>
      <button class="number-btn" onclick="insert(6)">6</button>
      <button class="number-btn" onclick="insert(7)">7</button>
      <button class="number-btn" onclick="insert(8)">8</button>
      </div>
      <div class="row-4">
      <button class="number-btn" onclick="insert(9)">9</button>
      <button class="number-btn" onclick="insert(0)">0</button>
      <button class="equal-btn" onclick="equal()">=</button>
      <button class="clear-btn" onclick="clear()">C</button>
      </div>
    </div>
    <script type="text/javascript" src="/home/darklinux/Desktop/Coding Practice/WebDevelopment/DashProjects/PersonalProjects/Calculator/index.js"></script>
  </body>
